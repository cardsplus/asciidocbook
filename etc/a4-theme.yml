extends: default
page:
    layout: portrait
    margin: [0.75in, 1in, 0.75in, 1in]
    size: A4
header:
    height: 0.5in
    recto_content:
        center: '{document-title}'
    verso_content:
        center: '{document-title}'
footer:
    height: 0.5in
    recto_content:
        right: '{chapter-title} | *{page-number}*'
    verso_content:
        left: '*{page-number}* | {chapter-title}'
font:
    merge: false
    catalog:
        # https://fonts.google.com/specimen/Roboto
        Roboto:
            normal: Roboto-Regular.ttf
            bold: Roboto-Bold.ttf
            italic: Roboto-Italic.ttf
            bold_italic: Roboto-BoldItalic.ttf
        # https://fonts.google.com/specimen/Cousine
        Cousine:
            normal: Cousine-Regular.ttf
            bold: Cousine-Bold.ttf
            italic: Cousine-Italic.ttf
            bold_italic: Cousine-BoldItalic.ttf
        # https://github.com/googlefonts/noto-emoji
        Emoji:
            normal: NotoEmoji-Regular.ttf
            bold: NotoEmoji-Regular.ttf
            italic: NotoEmoji-Regular.ttf
            bold_italic: NotoEmoji-Regular.ttf
        fallbacks:
            - Emoji          
base:
    font_family: Roboto
    line_height: 1.25
abstract:
    font_size: $base_font_size_large
    line_height: $base_line_height
    font_style: italic
    first_line_font_style: italic
    align: right
    padding: [0, 0, 0, 1in]
blockquote:
    font_size: $base_font_size_small
code:
    font_family: Cousine
    font_size: $base_font_size_small
literal:
    font_family: Cousine
table:
    background-color: transparent
ulist:
    marker:
        disc:
            # https://www.w3schools.com/charsets/ref_utf_geometric.asp
            content: "\u203a"
